version: '3.9'

services:
#  test-client:
#
  account-service:
    depends_on:
      - postgres
    container_name: account-service
    build:
      context: account-service
      dockerfile: Dockerfile
    image: account-service:latest
    ports:
      - "8080:8080"

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data: